<app-navbar (save)='saveValue($event)'></app-navbar>
<div class = "content"> 
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <ng-container>
            <ng-container *ngIf="variable == 'Póló'">
                <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of items">
                  <mat-card class ="mat-elevant-z4">
                        <img mat-card-image src="{{num.photo}}">
                        <mat-card-content>
                          <p>
                            {{num.cost}}
                          </p>
                        </mat-card-content>
                        <mat-card-actions>
                                 <button mat-button (click)="addToCart(num)">Add to cart</button>
                             </mat-card-actions>
                     </mat-card>
                 </div>
            </ng-container>
            <ng-container *ngIf="variable == 'Farmer'">
              <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of jeans_items">
                  <mat-card class ="mat-elevant-z4">
                      <img mat-card-image src="{{num.photo}}">
                      <mat-card-content>
                        <p>
                          {{num.cost}}
                        </p>
                      </mat-card-content>
                            <mat-card-actions>
                               <button mat-button (click)="addToCart(num)">Add to cart</button>
                           </mat-card-actions>
                   </mat-card>
               </div>
          </ng-container>
          <ng-container *ngIf="variable == 'Dzseki'">
            <h1 class="center">Under developing</h1>
        </ng-container>
        <ng-container *ngIf="variable == 'Cipő'">
          <h1 class="center">Under developing</h1>
      </ng-container>
      <ng-container *ngIf="variable == 'Nadrág'">
        <h1 class="center">Under developing</h1>
    </ng-container>
    <ng-container *ngIf="variable == null">
      <h1 class="center">Please choose your outfit!</h1>
    </ng-container>
        </ng-container>
    </div>
</div>
